#Our site content types#
########################

'Sfi.Sfi:QuoteBlock':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'TYPO3.Neos.NodeTypes:Image'
  ui:
    label: 'Quote block'
    icon: 'icon-edit'
    group: contentBlocks
  properties:
    authorName:
      type: string
      defaultValue: '<h3>Author Name</h3>'
      ui:
        inlineEditable: TRUE
    authorDescription:
      type: string
      defaultValue: '<p>Author description</p>'
      ui:
        inlineEditable: TRUE
    text:
      type: string
      defaultValue: '<p>Enter quotation text here</p>'
      ui:
        inlineEditable: TRUE