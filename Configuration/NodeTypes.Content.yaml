#Move this one to widgets
'Sfi.Sfi:HideFor':
  superTypes:
    - 'TYPO3.Neos:Content'
  childNodes:
    content:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'Hide For'
    icon: 'icon-mobile-phone'
    group: 'structure'
    inlineEditable: TRUE
  properties:
    class:
      type: string
      ui:
        label: 'Hide For'
        reloadIfChanged: FALSE
        inspector:
          group: 'visibility'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default styleing'
            values:
              'show-for-medium-up':
                label: 'show-for-medium-up'
              'show-for-large-up':
                label: 'show-for-large-up'
              'show-for-xlarge-up':
                label: 'show-for-xlarge-up'
              'hide-for-medium-up':
                label: 'hide-for-medium-up'
              'hide-for-large-up':
                label: 'hide-for-large-up'
              'hide-for-xlarge-up':
                label: 'hide-for-xlarge-up'




