{namespace neos=TYPO3\Neos\ViewHelpers}
<header class="Header">
	<div class="row marginTop-single">
		<div class="columns">
			<div class="Header-Wrap {f:if(condition:"{header.withLine}", then: 'Header-Wrap--Line borderColor-section')}">
				<div class="Header-Logo">
					<neos:link.node node="~" title="На главную"><f:render partial="Svg/SiteLogo"/></neos:link.node>
				</div>
				<div class="Header-Menu">
					<a href="#menu"><f:render partial="Svg/IconMenu"/></a>
				</div>
			</div>
			<f:if condition="{breadcrumbMenu}">
			    {breadcrumbMenu -> f:format.raw()}
			</f:if>
		</div>
	</div>
</header>
