{namespace neos=TYPO3\Neos\ViewHelpers}
<header class="Header">
	<div class="row">
		<div class="columns">
			<div class="MainMenu js-MainMenu">
				
				<div class="js-MainMenu-Wrap">
					<div class="overflow-hidden">
						<div class="MainMenu-TopLeft marginTop-sesquialteral marginBottom-half">
							<div class="Header-Logo">
								<neos:link.node node="~" title="На главную"><f:render partial="Svg/SiteLogo"/></neos:link.node>
							</div>
						</div>
						<div class="MainMenu-TopRight marginTop-single marginBottom-half">
							<div href="#menu" class="show-for-small-only MainMenu-Toggle js-MainMenu-Toggle"><f:render partial="Svg/IconMenu"/></div>
							<div class="MainMenu-HiddenOnSmall Header-AdditionalInfo">
								<div class="Header-Contacts">
									<p class="ParagraphAlt">Москва, Покровка, 29</p>
									<p class="ParagraphAlt"><a class="Link" href="tel:+74956230380">+7 495 623 0380</a></p>
									<p class="ParagraphAlt"><a class="Link" href="mailto:info@sfi.ru">info@sfi.ru</a></p>
								</div>
								<div class="Header-SecondaryMenu">
									{secondaryMenu -> f:format.raw()}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="MainMenu-AllWrap">
		<div class="row">
			<div class="columns">
				<div class="hide  MainMenu-FollowLinks">
					<f:render partial="FollowLinks" />
				</div>
				<div href="#menu" class="show-for-medium-up MainMenu-Toggle js-MainMenu-Toggle"><f:render partial="Svg/IconMenu"/></div>
				{mainMenu -> f:format.raw()}
			</div>
		</div>
	</div>
	<f:if condition="{breadcrumbMenu}">
		<div class="row">
			<div class="columns">
					{breadcrumbMenu -> f:format.raw()}
			</div>
		</div>
	</f:if>
</header>
