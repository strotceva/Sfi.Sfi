<!DOCTYPE html>
{namespace neos=TYPO3\Neos\ViewHelpers}

<f:section name="body">
	<f:render partial="Header" arguments="{_all}"/>
	<section class="marginTop-double marginBottom-triple">
		<div class="row">
			<div class="columns">
				<h2 class="H2" style="margin-bottom: 0 !important">Современный. Традиционный. Открытый.</h2>
			</div>
		</div>
		<div class="row">
			<div class="medium-10 large-8 columns">
				<p class="ParagraphAlt">Свято-Филаретовский институт — независимое высшее богословское учебное заведение, православная духовная школа, сохраняющая светский статус</p>
			</div>
		</div>
	</section>
	{content.main -> f:format.raw()}
	<f:render partial="Footer"  arguments="{_all}"/>
</f:section>
