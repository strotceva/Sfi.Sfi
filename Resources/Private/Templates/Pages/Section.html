<!DOCTYPE html>
{namespace neos=TYPO3\Neos\ViewHelpers}

<f:section name="body">
	<f:render partial="Header" arguments="{_all}"/>

	<div class="SectionLayout">
		<div class="row">
			<div class="large-6 columns">
				<div class="SectionLayout-PageTitle">{title}</div>
				<neos:contentElement.wrap node="{node}">
					<div class="SectionLayout-SubTitle">{neos:contentElement.editable(property: 'subtitle')}</div>
				</neos:contentElement.wrap>
			</div>
		</div>
		<div class="row">
			<div class="columns">
				<div class="SectionLayout-Presentation">
					{content.presentation -> f:format.raw()}
				</div>
			</div>
		</div>
		<div class="row">
			<div class="large-8 columns">
				<div class="SectionLayout-Content">
					{content.main -> f:format.raw()}
				</div>			
			</div>
			<div class="large-4 columns">
				{sectionMenu -> f:format.raw()}
				<div class="SectionLayout-Sidebar">
					{content.sidebar -> f:format.raw()}
				</div>			
			</div>
		</div>
	</div>

	<f:render partial="Footer"  arguments="{_all}"/>
</f:section>
