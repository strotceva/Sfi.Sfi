{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<div class="MainMenu js-MainMenu">
	<div class="row show-for-large-up">
		<div class="columns">
			<i class="icon-right-dir"></i>
			<div class="[ left ] MainMenu-Toggle js-MainMenu-Toggle ">
				Все разделы
			</div>
			<div class="right MainMenu-FollowLinks">
				<f:render partial="FollowLinks" />
			</div>
		</div>
	</div>
	<div class="MainMenu-SubSectionsWrap js-MainMenu-SubSectionsWrap">
		<div class="row">
			<div class="columns">
				<div class="hide-for-large-up right MainMenu-FollowLinks">
					<f:render partial="FollowLinks" />
				</div>
				<ul class="medium-block-grid-4">
					<f:for each="{items}" as="item" iteration="iterator">
						<li class="MainMenu-SubSections {f:if(condition:iterator.isLast,then:'end')} {ts:render(path:'{item.state}.attributes.class', context: {item: item}) -> f:format.raw()}" >
							<neos:link.node node="{item.node}" class="MainMenu-Presentation"/>
							<f:if condition="{item.subItems}">
								<f:for each="{item.subItems}" as="subItem">
									<neos:link.node node="{subItem.node}" class="MainMenu-SubSection {ts:render(path:'{subItem.state}.attributes.class', context: {item: subItem}) -> f:format.raw()}" />
								</f:for>
							</f:if>
						</li>
					</f:for>
				</ul>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="columns">
			<div class="Header-MenuBorder"></div>
		</div>
	</div>
</div>
