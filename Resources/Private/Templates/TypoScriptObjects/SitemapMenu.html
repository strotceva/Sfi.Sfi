{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<div class="SitemapMenu js-SitemapMenu">
	<div class=" ">
		<div class="row">
			<div class="columns">
				<div class="hide-for-large-up right SitemapMenu-FollowLinks">
					<f:render partial="FollowLinks" />
				</div>
				<ul class="SitemapMenu-Wrap">
					<f:for each="{items}" as="item" iteration="iterator">
						<li class="SitemapMenu-Column SitemapMenu-Level2Wrap {f:if(condition:iterator.isLast,then:'end')} {ts:render(path:'{item.state}.attributes.class', context: {item: item}) -> f:format.raw()}" >
							<neos:link.node node="{item.node}" class="SitemapMenu-Presentation"/>
							<f:if condition="{item.subItems}">
								<div class="SitemapMenu-SectionsWrap js-SitemapMenu-SectionsWrap">
									<f:for each="{item.subItems}" as="subItem">
										<neos:link.node node="{subItem.node}" class="SitemapMenu-Level2Item {ts:render(path:'{subItem.state}.attributes.class', context: {item: subItem}) -> f:format.raw()}" />
									</f:for>
								</div>
							</f:if>
						</li>
					</f:for>
				</ul>
				<div class="SitemapMenu-Toggle js-SitemapMenu-Toggle">
					<a href="#menu" class="js-SitemapMenu-Toggle"><f:render partial="Svg/IconMenu"/></a>
				</div>
			</div>
		</div>
	</div>
</div>
