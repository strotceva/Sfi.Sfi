{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<div class="PresentationMenu">
	<div class="row">
		<div class="columns">
			<ul class="medium-block-grid-4">
				<f:for each="{items}" as="item" iteration="iterator">
					<li class="{ts:render(path:'{item.state}.attributes.class', context: {item: item}) -> f:format.raw()} PresentationMenu-Item">
						<neos:link.node node="{item.node}"/>
					</li>
				</f:for>
			</ul>
		</div>
	</div>
</div>
